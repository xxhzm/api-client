<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F8EF7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="50" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Credit card -->
  <rect x="25" y="35" width="50" height="32" rx="4" fill="url(#cardGradient)" filter="url(#shadow)"/>
  <rect x="25" y="42" width="50" height="4" fill="#1E40AF"/>
  <rect x="30" y="52" width="15" height="3" rx="1" fill="#FFFFFF" opacity="0.8"/>
  <rect x="30" y="57" width="25" height="2" rx="1" fill="#FFFFFF" opacity="0.6"/>
  
  <!-- Coins -->
  <circle cx="45" cy="80" r="8" fill="url(#coinGradient)" filter="url(#shadow)"/>
  <circle cx="45" cy="80" r="6" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.8"/>
  <text x="45" y="84" text-anchor="middle" fill="#FFFFFF" font-size="8" font-weight="bold">¥</text>
  
  <circle cx="60" cy="85" r="6" fill="url(#coinGradient)" filter="url(#shadow)"/>
  <circle cx="60" cy="85" r="4" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.8"/>
  <text x="60" y="88" text-anchor="middle" fill="#FFFFFF" font-size="6" font-weight="bold">¥</text>
  
  <circle cx="75" cy="82" r="5" fill="url(#coinGradient)" filter="url(#shadow)"/>
  <circle cx="75" cy="82" r="3" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.8"/>
  <text x="75" y="85" text-anchor="middle" fill="#FFFFFF" font-size="5" font-weight="bold">¥</text>
  
  <!-- Arrow indicating flexibility -->
  <path d="M80 45 L90 50 L80 55 M85 50 L75 50" stroke="#10B981" stroke-width="2" fill="none" stroke-linecap="round"/>
</svg>