  <rect x="37" y="32" width="4" height="4" rx="1" fill="#FFFFFF" opacity="0.8"/>
  <rect x="43" y="32" width="4" height="4" rx="1" fill="#FFFFFF" opacity="0.8"/>
  <rect x="49" y="32" width="15" height="2" rx="1" fill="#FFFFFF" opacity="0.6"/>
  
  <rect x="35" y="42" width="35" height="8" rx="2" fill="url(#serverGradient)" filter="url(#shadow)"/>
